<!--ユーザログイン画面-->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>
ユーザログイン画面
</title> 
<script language="javascript">
function login(){
	var name="test_name",password="test_password";
	var uname=form.username.value;
	var pwd=form.password.value;
	if(uname.trim().length==0||pwd.trim().length==0)
	{
		alert("ユーザIDあるいはパスワードを入力してください");
	}
	else if(uname==name&&pwd==password)
	{
		alert("ログイン成功");
	}
	else 
	{
		alert("ユーザIDあるいはパスワードのエラーがあります");
	}
}
</script>
</head>
<body>
ログイン
<hr />
<center>
<form name="form" action="" method="post" >
ユーザID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="username" /><br/>
パスワード:&nbsp;&nbsp;<input type="password" name="password" /><br/>
<input type="submit" value="ログイン"　onClick="login()" /><br />
</form>
</center>
</body>
</html>
