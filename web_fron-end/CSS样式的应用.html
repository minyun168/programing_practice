<body>
<h3 align="center">
春夜喜雨
</h3>
<center>
<p class="fs">
杜甫
<br/>
好雨知时节，当春乃发生。<br/>
随风潜入夜，润物细无声。<br/>
野径云俱黑，江船火独明。<br/>
晓看红湿处，花重锦宫城。
</p>
</center>
