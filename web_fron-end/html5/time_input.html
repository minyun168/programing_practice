<!-- 将一个input元素的类型设置为日期时间类型-->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>日期时间作为input输入</title>
</head>
<body>
  <form>
    <fieldset>
	  <legend>
	    请选择日期
	  </legend>
	  <input type="date">
	</fieldset>
	<fieldset>
	  <legend>
	    请选择星期
	  </legend>
	  <input type="week">
	</fieldset>
	<fieldset>
	  <legend>
	    请选择月份
	  </legend>
	  <input type="month">
	</fieldset>
	<fieldset>
	  <legend>
	    请输入时间
	  </legend>
	  <input type="time">
	  <input type="datetiem">
	  <input type="datetime-local">
	</fieldset>
  </form>
</body>
</html>
